name: "tests"
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  tests:
    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - ${{ matrix.dependency-version }}
    runs-on: ubuntu-latest
    env:
      CC_TOKEN: ${{ secrets.CODECLIMATE_TOKEN }}
    strategy:
      fail-fast: true
      matrix:
        php: ['8.1', '8.2', '8.3', '8.4', '8.5']
        laravel: [10.*, 11.*, 12.*]
        dependency-version: [ prefer-stable ]
        include:
          - laravel: 10.*
            testbench: 8.*
          - laravel: 11.*
            testbench: 9.*
          - laravel: 12.*
            testbench: 10.*

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: pcov

      - name: Setup Problem Matchers
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        if: ${{ !env.ACT }}

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.stability }}-${{ matrix.php }} }}
          restore-keys: ${{ runner.os }}-composer-${{ matrix.stability }}-${{ matrix.php }}
        if: ${{ !env.ACT }}

      - name: Install PHP Dependencies
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: |
            composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update --quiet
            composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-suggest

      - name: Lint PHP files
        run: find src/ tests/ -name "*.php" -exec php -l {} \;

      - name: Execute Pest
        run: vendor/bin/pest
        if: ${{ !env.CC_TOKEN || (matrix.stability != 'prefer-stable' && matrix.php != '8.2') }}

      - name: Execute Pest for codeclimate
        run: vendor/bin/pest --coverage-clover=coverage.xml
        if: ${{ env.CC_TOKEN && matrix.stability == 'prefer-stable' && matrix.php == '8.2' }}

      - name: Upload coverage to codeclimate
        uses: paambaati/codeclimate-action@v3.1.1
        continue-on-error: true
        env:
          CC_TEST_REPORTER_ID: ${{ env.CC_TOKEN }}
        with:
          coverageCommand: ''
          coverageLocations: ./coverage.xml:clover
        if: ${{ env.CC_TOKEN && matrix.stability == 'prefer-stable' && matrix.php == '8.2' }}
